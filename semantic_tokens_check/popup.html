<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TokenPeek</title>
    <style>
      * { box-sizing: border-box; }
      body{font:14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding:12px;min-width:240px}
      .row{display:flex;align-items:center;gap:10px}
      .logo{width:22px;height:22px;border-radius:6px;background:orange;display:flex;align-items:center;justify-content:center;font-weight:800;color:#111}
      h1{margin:6px 0 10px 0;font-size:14px}
      .sub{font-size:12px;opacity:.75;margin-top:8px}

      /* Solid, reliable toggle (no pseudo-elements) */
      .toggle{position:relative;display:inline-block;width:46px;height:26px}
      .toggle input{position:absolute;inset:0;opacity:0;cursor:pointer;margin:0;z-index:2}
      .toggle .track{
        position:absolute;inset:0;border-radius:999px;background:#ddd;border:1px solid #bbb;
        transition:background .2s,border-color .2s;
      }
      .toggle .thumb{
        position:absolute;top:2px;left:2px;width:22px;height:22px;border-radius:50%;
        background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.25);transition:transform .2s;
      }
      .toggle input:checked ~ .track{ background:orange; border-color:orange; }
      .toggle input:checked ~ .thumb{ transform: translateX(18px); }
      
      .stats {
        margin-top: 12px;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 6px;
        font-size: 12px;
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }
      .stat-row:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="logo">TP</div>
      <h1>TokenPeek</h1>
    </div>

    <div class="row" style="justify-content:space-between;margin-top:10px">
      <span>Inspect Mode</span>
      <div class="toggle">
        <input id="toggle" type="checkbox" />
        <span class="track"></span>
        <span class="thumb"></span>
      </div>
    </div>

    <div class="sub">Shortcut: <strong>Cmd+I</strong> (Mac) / <strong>Ctrl+I</strong> (Win/Linux)</div>

    <div class="stats">
      <div class="stat-row">
        <span>Tokens found:</span>
        <span id="token-count">-</span>
      </div>
      <div class="stat-row">
        <span>Rules indexed:</span>
        <span id="rule-count">-</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
